mobile:
  text-color: "rgba(255, 255, 255, 0.4)"
  primary-text-color: "var(--text-color)"
  background-color: "linear-gradient(3deg, #1c466e, #6f617e, #689ac1)"
  primary-background-color: "var(--background-color)"
  secondary-background-color: "#3a3c55"
  card-background-color: "var(--ha-card-background)"
  accent-color: "#74e5f2"
  accent-medium-color: "var(--accent-color)"
  primary-color: "var(--accent-color)"
  app-header-text-color: var(--primary-text-color)
  app-header-background-color: "#689ac1"
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  sidebar-background-color: var(--card-background-color)
  divider-color: rgba(225, 225, 225, 0.12)

  #edited
  ha-card-box-shadow: none
  ha-card-background: "#3a3c55"
  grid-card-gap: 5%
  masonry-view-card-margin: 0px
  ha-card-header-color: "rgba(255, 255, 255, 0.8)"
  ha-card-header-font-family: SF Text
  ha-card-header-font-size: 2.4vw
  state-icon-color: "#9da0a2"
  state-icon-active-color: "#3182b7"
  switch-checked-color: "#70889e"
  switch-unchecked-button-color: "#3b4041"
  switch-unchecked-color: "#70889e"
  switch-checked-button-color: "var(--accent-color)"
  switch-unchecked-track-color: "var(--secondary-background-color)"
  switch-checked-track-color: "var(--secondary-background-color)"

  paper-slider-knob-color: "var(--accent-color)"
  paper-slider-pin-color: "var(--secondary-background-color)"
  paper-slider-active-color: "var(--accent-color)"
  paper-slider-container-color: "var(--secondary-background-color)"
  mdc-dialog-scrim-color: rgba(0, 0, 0, 0.5)
  paper-toast-color: var(--primary-text-color)
  paper-toast-background-color: "#1b1b1bf2"
  vertical-stack-card-margin: 0
  secondary-text-color: "#74e5f2"
  text-medium-light-color: "#A0A2A8"
  text-medium-color: "#80828A"
  disabled-text-color: "#626569"

  # Main Colors

  markdown-code-background-color: "var(--background-color)"

  # Icons
  paper-item-icon-color: "rgba(255, 255, 255, 0.4)"
  paper-item-icon-active-color: "var(--accent-color)"

  # Sidebar
  # Sliders

  # Toggle:
  paper-toggle-button-checked-bar-color: "var(--accent-color)"
  mdc-theme-primary: "var(--accent-color)"

  # Switch

  # Radio Button
  paper-radio-button-checked-color: "var(--accent-color)"

  # Popups
  more-info-header-background: "#132c41"
  paper-dialog-background-color: "#132c41"

  # Badges
  label-badge-background-color: "var(--background-color)"
  label-badge-text-color: "var(--text-primary-color)"
  label-badge-red: "rgba(73,85,108,1)"
  label-badge-blue: "rgba(26,137,245,1)"
  label-badge-green: "rgba(0,202,139,1)"
  label-badge-yellow: "rgba(222,176,107,1)"

  paper-input-container-focus-color: "var(--accent-color)"

  # Mini Mediaplayer
  mini-media-player-base-color: "var(--text-color)"
  mini-media-player-accent-color: "var(--accent-color)"

  # Card-Mod #####################################################################
  # Uncomment the Code below if you have card-mod installed and want blur effect #
  ################################################################################

  card-mod-theme: mobile

  card-mod-more-info-yaml: |
    $: |
      .mdc-dialog .mdc-dialog__scrim {
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        background: rgba(0,0,0,0.1);
      } 
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        box-shadow: none !important;
        border-radius: var(--ha-card-border-radius);
      }
    .: |
      :host {
        --ha-card-box-shadow: none;
      }

  # card-mod-root: |
  #   ha-app-layout {
  #     background: url('/local/background.png');
  #     background-size: cover;
  #   }

  card-mod-view-yaml: |
    .: |
      hui-view {
        min-height: 100vh;
      }
    grid-layout:
      $: |
        #root {
          margin: 0 !important;
        }

  card-mod-card: |
    /* * * * * * * * * * * * * * * * * *
    *                                 *
    *           BUTTON CARD           *
    *                                 *
    * * * * * * * * * * * * * * * * * */
    .type-button {
      display: block;
      color: rgb(255, 255, 255);
      opacity: 0.2;
      transition: 0.4s;
    }
    .type-button:hover {
      opacity: 0.5;
      transition: none;
    }
    .type-button:active {
      opacity: 0.7;
      transition: none;
    }
