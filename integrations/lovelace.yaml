---
lovelace:
  mode: yaml
  resources:
    - url: /local/custom_js/color-thief.min.js
      type: module
    - url: /browser_mod.js
      type: module
    - url: /local/community/vacuum-card/vacuum-card.js
      type: module
    - url: /local/community/lovelace-card-mod/card-mod.js
      type: module
    - url: /local/community/mini-media-player/mini-media-player-bundle.js
      type: module
    - url: /local/community/kiosk-mode/kiosk-mode.js
      type: module
    - url: /local/community/button-card/button-card.js
      type: module
    - url: /local/community/lovelace-layout-card/layout-card.js
      type: module
    - url: /local/community/weather-radar-card/weather-radar-card.js
      type: module

  dashboards:
    lovelace-tablet:
      mode: yaml
      filename: dashboards/slate/slate.yaml
      title: Slate
      icon: mdi:view-dashboard
      show_in_sidebar: true
    lovelace-mobile:
      mode: yaml
      filename: dashboards/mobile/mobile.yaml
      title: Mobile
      icon: mdi:cellphone
      show_in_sidebar: true
    lovelace-nspanel:
      mode: yaml
      filename: dashboards/nspanel/nspanel.yaml
      title: Mobile
      icon: mdi:cellphone
      show_in_sidebar: true
