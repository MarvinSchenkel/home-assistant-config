# https://dwainscheeren.github.io/lovelace-dwains-theme/configuration/rooms.html

rooms:
  - name: Woonkamer
    icon: mdi:fireplace
    light: group.living_room_lights
    temperature: sensor.pir_kitchen_temperature
    motion: binary_sensor.presence_livingroom
    media_player: group.living_room_speakers
    vacuum:
      entity: vacuum.norby
      advanced_view: "true"
    more_entities:
      entities:
        - entity: input_select.livingroom_current_scene
        - entity: sensor.pir_kitchen_battery_level
        - entity: sensor.pir_kitchen_luminance
        - entity: binary_sensor.pir_kitchen
        - entity: input_select.livingroom_darklight

  - name: Hal
    icon: mdi:key
    light: light.fibaro_hall_downstairs
    temperature: sensor.pir_hall_downstairs_temperature
    motion: binary_sensor.presence_hall_downstairs
    more_entities:
      entities:
        - entity: sensor.pir_hall_downstairs_battery_level
        - entity: sensor.pir_hall_downstairs_luminance
        - entity: input_select.hall_downstairs_darklight

  - name: Overloop
    icon: mdi:stairs-up
    light: light.fibaro_hall_upstairs
    temperature: sensor.pir_hall_upstairs_temperature
    motion: binary_sensor.presence_hall_upstairs
    more_entities:
      entities:
        - entity: sensor.pir_hall_upstairs_battery_level
        - entity: sensor.pir_hall_upstairs_luminance
        - entity: input_select.hall_upstairs_darklight

  - name: Badkamer
    icon: mdi:shower-head
    light: light.fibaro_bathroom
    temperature: sensor.pir_bathroom_temperature
    motion: binary_sensor.presence_bathroom
    media_player: media_player.sonos_bathroom
    more_entities:
      entities:
        - entity: sensor.pir_bathroom_battery_level
        - entity: sensor.pir_bathroom_luminance
        - entity: binary_sensor.pir_bathroom

  - name: Slaapkamer
    icon: fas:bed
    light: group.master_bedroom_lights
    temperature: sensor.pir_master_bedroom_temperature
    motion: binary_sensor.presence_master_bedroom
    media_player: media_player.sonos_master_bedroom
    cover: cover.master_bedroom
    more_entities:
      entities:
        - entity: sensor.pir_master_bedroom_battery_level
        - entity: sensor.pir_master_bedroom_luminance
        - entity: binary_sensor.pir_master_bedroom
        - entity: input_select.master_bedroom_darklight

  - name: WC
    icon: mdi:toilet
    light: light.fibaro_wc
    temperature: sensor.pir_wc_temperature
    motion: binary_sensor.pir_wc
    more_entities:
      entities:
        - entity: sensor.pir_wc_battery_level
        - entity: sensor.pir_wc_luminance
