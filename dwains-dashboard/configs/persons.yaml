# https://dwainscheeren.github.io/lovelace-dwains-theme/configuration/persons.html

persons: 
  - name: Marvin
    track: sensor.marvin_status #person.marvin
    #picture_path: 'marvin'
    show_map: 'false'
    addons:
      - name: Marvin waze
        icon: fas:waze
        path: 'dwains-dashboard/addons/persons/maps/waze.yaml'

      - name: Status
        path: 'dwains-dashboard/addons/persons/maps/status_marvin.yaml'

      - name: Hello person
        icon: fas:puzzle-piece
        path: 'dwains-dashboard/addons/persons/maps/page.yaml'
        data:
          map_tracker: 'person.marvin'
  - name: Laura
    track: sensor.laura_status
    #picture_path: 'laura'
    show_map: 'false'
    addons:
      - name: Status
        path: 'dwains-dashboard/addons/persons/maps/status_laura.yaml'
      - name: Hello person
        icon: fas:puzzle-piece
        path: 'dwains-dashboard/addons/persons/maps/page.yaml'
        data:
          map_tracker: 'person.laura'