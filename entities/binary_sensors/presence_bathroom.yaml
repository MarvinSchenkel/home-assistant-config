---
# Determine the presence in the bathroom based on
# - PIR motion sensor
# - Flood sensor
platform: template
sensors:
  presence_bathroom:
    friendly_name: "Badkamer aanwezigheid"
    value_template: >
      {{  is_state("binary_sensor.pir_bathroom", "on")
          or is_state("binary_sensor.flood_sensor_water_alarm_water_leak_detected", "on") }}