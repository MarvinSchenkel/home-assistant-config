---
# Convert the useless integers from the flood sensor to on/off
platform: template
sensors:
  bathroom_flood:
    value_template: >
      {{  states("sensor.fibaro_system_fgfs101_zwave_flood_sensor_flood") | int > 1 
          and states("sensor.fibaro_system_fgfs101_zwave_flood_sensor_flood") | int < 3  }}