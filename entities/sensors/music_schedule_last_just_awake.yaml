---
platform: sql
scan_interval: 60
db_url: !secret record_db_url
queries:
  - name: music_schedule_last_just_awake
    query: >
      SELECT *
      FROM states
      WHERE entity_id='input_select.current_music_schedule'
        AND state='just_awake'
      ORDER BY last_changed DESC
      LIMIT 1;
    column: "last_changed"
