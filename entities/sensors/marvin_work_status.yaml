---
platform: template
sensors:
  marvin_work_status:
    value_template: >-
      {% set hour = as_timestamp(now()) | timestamp_custom("%H") | int  %}
      {%
        if (states.device_tracker.unifi_marvin_worklaptop.state == 'home'
        or states.device_tracker.lpzwnl000036211.state == 'home')
        and hour > 7
        and hour < 18
      %}
      Aan het werk
      {% else %}
      Niet aan het werk
      {% endif %}
    friendly_name: "Marvin werkstatus"
