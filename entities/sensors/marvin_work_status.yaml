---
platform: template
sensors:
  marvin_work_status:
    value_template: >-
      {% set hour = as_timestamp(now()) | timestamp_custom("%H") | int  %}
      {%
        if (is_state("device_tracker.lpzwnl000036211", "home")
        )
        and hour > 7
        and hour < 18
      %}
      Aan het werk
      {% else %}
      Niet aan het werk
      {% endif %}
    friendly_name: "Marvin werkstatus"
