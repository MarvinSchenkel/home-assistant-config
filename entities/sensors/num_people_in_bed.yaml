platform: template
sensors:
  num_people_in_bed:
    friendly_name: "Number of people in bed"
    unit_of_measurement: 'people'
    value_template: >-
        {% if states('sensor.bed')|float > 0.5 and states('sensor.bed')|float < 3.5 %}
            1
        {% elif states('sensor.bed')|float >= 3.5 %}
            2
        {% else %}
            0
        {% endif %}