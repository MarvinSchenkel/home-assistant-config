type: vertical-stack
view_layout:
  grid-area: sidebar
cards:
  - type: custom:button-card
    entity: sensor.time
    template: sidebar_time_and_date

  - type: custom:button-card
    template: sidebar_menu_item
    icon: mdi:home-assistant
    variables:
      menu_item_name: Home
      navigation_path: Home

  - type: custom:button-card
    template: sidebar_menu_item
    icon: mdi:play-box
    variables:
      menu_item_name: Media
      navigation_path: Media

  - type: horizontal-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: sensor.marvin_status
            tap_action:
              action: none
            hold_action:
              action: none
            template: person
          - type: custom:button-card
            entity: sensor.laura_status
            tap_action:
              action: none
            hold_action:
              action: none
            template: person

      - type: horizontal-stack
        cards:
          - type: picture
            tap_action: none
            entity: sun.sun
            image: /local/slate/ui/transparent.png
