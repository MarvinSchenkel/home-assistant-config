title: "Mancave"
path: mancave
icon: "mdi:controller"
cards:
  - type: "vertical-stack"
    cards:
      - type: markdown
        card_mod:
          style: |
            ha-card {
              border: 0px;
              background-color: transparent;
              box-shadow: none;
            }
        content: >
          ## Mancave

      - type: horizontal-stack
        cards:
          - type: tile
            entity: input_select.mancave_room_mode
          - type: vertical-stack
            cards: []

      - type: horizontal-stack
        cards:
          - type: "vertical-stack"
            cards:
              - type: tile
                entity: input_select.mancave_current_cover_scene
                icon: "mdi:blinds"
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: Mancave
                      content:
                        type: entities
                        entities:
                          - name: Open
                            entity: scene.mancave_cover_halfopen
                          - name: Half Open
                            entity: scene.mancave_cover_halfopen
                          - name: Top-half Open
                            entity: scene.mancave_cover_tophalfopen
                          - name: Dicht
                            entity: scene.mancave_cover_closed

              - type: tile
                entity: input_boolean.mancave_cover_manual_control
                name: Handmatige Luxaflex
                tap_action:
                  action: toggle
                icon_tap_action:
                  action: more-info

          - type: tile
            entity: light.mancave
            features:
              - type: "light-brightness"

      - type: markdown
        card_mod:
          style: |
            ha-card {
              border: 0px;
              background-color: transparent;
              box-shadow: none;
            }
        content: >
          ## Sensoren

      - type: horizontal-stack
        cards:
          - type: tile
            entity: binary_sensor.presence_mancave
          - type: tile
            entity: binary_sensor.mancave_door_open

      - type: horizontal-stack
        cards:
          - type: tile
            entity: sensor.pir_mancave_air_temperature
          - type: vertical-stack
            cards: []
