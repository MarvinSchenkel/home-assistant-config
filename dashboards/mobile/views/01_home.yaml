path: home
title: Home
icon: "mdi:home"
type: masonry

badges:
  - type: entity-filter
    entities:
      - entity: input_boolean.setting_guest_mode
        state_content: name
    conditions:
      - condition: state
        entity_id: input_boolean.setting_guest_mode
        state: "on"
  - type: entity-filter
    entities:
      - entity: sensor.rmn_next_garbage_pickup_badge
        state_content: state
    conditions:
      - condition: state
        state_not: Geen
  - type: entity-filter
    entities:
      - entity: sensor.bathroom_ble_humidity
    conditions:
      - condition: numeric_state
        entity_id: sensor.bathroom_ble_humidity
        above: 75.0

cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: markdown
            card_mod:
              style: |
                ha-card {
                  border: 0px;
                  background-color: transparent;
                  box-shadow: none;
                }
            content: >
              ## Home
          - type: custom:button-card
            entity: sensor.time
            name: ðŸ’¬
            show_state: false
            show_name: true
            styles:
              card:
                - font-size: 18pt;
                - text-align: right;
                - background-color: transparent;
            tap_action:
              action: assist

      - type: horizontal-stack
        cards:
          - type: tile
            entity: sensor.marvin_status
            show_entity_picture: true
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Marvin
                  content:
                    type: entities
                    entities:
                      - entity: input_select.marvin_status_dropdown
                        name: Status
                        icon: "mdi:home"
          - type: tile
            entity: sensor.laura_status
            show_entity_picture: true
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Laura
                  content:
                    type: entities
                    entities:
                      - entity: input_select.laura_status_dropdown
                        name: Status
                        icon: "mdi:home"

      - type: horizontal-stack
        cards:
          - type: tile
            entity: switch.doorbell_chime
            name: Deurbel
            tap_action:
              action: toggle
            icon_tap_action:
              action: more-info
          - type: tile
            entity: input_boolean.house_mode_cooking
            name: Kook modus
            tap_action:
              action: toggle
            icon_tap_action:
              action: more-info

      - type: "horizontal-stack"
        cards:
          - type: "vertical-stack"
            cards:
              - type: tile
                entity: input_select.garden_current_cover_scene
                icon: "mdi:awning"
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: Zonnescherm
                      content:
                        type: entities
                        entities:
                          - name: Omhoog
                            entity: scene.garden_cover_open
                          - name: Zonnestand
                            entity: scene.garden_cover_sunblock
                          - name: Eetstand
                            entity: scene.garden_cover_dinner
              - type: tile
                entity: input_boolean.setting_automatic_music
                name: Autom. muziek
                tap_action:
                  action: toggle
                icon_tap_action:
                  action: more-info
          - type: tile
            entity: vacuum.norby
            features:
              - type: "vacuum-commands"
                commands:
                  - start_pause
                  - return_home
                  - locate

      - type: "horizontal-stack"
        cards:
          - type: conditional
            conditions:
              - condition: state
                entity: media_player.mass_all_devices_beta
                state_not: "unavailable"
            card:
              type: custom:mini-media-player
              entity: media_player.mass_all_devices_beta
              info: short
              artwork: cover
              hide:
                source: true
                power: true
                icon: true
                name: true
          - type: conditional
            conditions:
              - condition: state
                entity: media_player.mass_all_devices
                state_not: "unavailable"
            card:
              type: custom:mini-media-player
              entity: media_player.mass_all_devices
              info: short
              artwork: cover
              hide:
                source: true
                power: true
                icon: true
                name: true

      - type: markdown
        card_mod:
          style: |
            ha-card {
              border: 0px;
              background-color: transparent;
              box-shadow: none;
            }
        content: >
          ## Shortcuts

      - type: vertical-stack
        cards:
          - type: "horizontal-stack"
            cards:
              - type: tile
                entity: automation.house_populate_music_queue
                icon: "mdi:playlist-music"
                name: "Nieuwe playlist"
                color: primary
                hide_state: true
                tap_action:
                  action: call-service
                  service: automation.trigger
                  data:
                    entity_id: automation.house_populate_music_queue
              - type: tile
                entity: input_select.master_bedroom_room_mode
                name: "Slaapkamer wakker"
                color: primary
                icon: "mdi:weather-sunny"
                hide_state: true
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  confirmation:
                    text: Weet je zeker dat je de slaapkamer op wakker wilt zetten?
                  data:
                    option: "Wakker"
                    entity_id: input_select.master_bedroom_room_mode
          - type: horizontal-stack
            cards:
              - type: tile
                entity: input_select.gardendoor_current_cover_scene
                icon: "mdi:blinds"
                name: "TV Luxaflex dicht"
                color: primary
                hide_state: true
                tap_action:
                  action: call-service
                  service: script.close_blinds_tv_livingroom
              - type: vertical-stack
                cards: []
