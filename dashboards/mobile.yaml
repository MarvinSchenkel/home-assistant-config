kiosk_mode:
  hide_header: true

views:
  - title: Mobile  
    panel: true
    theme: mobile
    cards:
      - type: vertical-stack
        cards:
        #######################
        ## HEADER
        #######################
        - type: horizontal-stack
          cards:
            #######################
            ## MARVIN
            #######################
            - type: 'custom:button-card'
              show_icon: true
              entity_picture: /local/marvin
              show_entity_picture: true
              entity: sensor.marvin_status
              show_state: true
              name: Marvin
              show_name: true
              styles:
                grid:
                  - grid-template-areas: '"i" "n" "s"'
                  - grid-template-columns: 1fr
                  - grid-template-rows: 1fr min-content min-content
                card:
                  - background: transparent
                  - height: 30vw
                  - width: 15vw
                  - left: 5vw
                entity_picture:
                  - border-radius: 50%
                  - height: 12vw
                  - width: 12vw
                  - border: 0.5vw solid var(--background-color-2)
                name:
                  - color: var(--secondary-text-color)
                  - font-size: 4.5vw
                state:
                  - font-size: 3.5vw
              state:
              - value: "Slaapt"
                styles:
                  icon:
                    - filter: grayscale(100%)
              - value: "Net weg"
                styles:
                  icon:
                    - filter: grayscale(100%)
              - value: "Weg"
                styles:
                  icon:
                    - filter: grayscale(100%)
              - value: "Lang weg"
                styles:
                  icon:
                    - filter: grayscale(100%)
            #######################
            ## LAURA
            #######################
            - type: 'custom:button-card'
              show_icon: true
              entity_picture: /local/laura
              show_entity_picture: true
              entity: sensor.laura_status
              show_state: true
              name: Laura
              show_name: true
              styles:
                grid:
                  - grid-template-areas: '"i" "n" "s"'
                  - grid-template-columns: 1fr
                  - grid-template-rows: 1fr min-content min-content
                card:
                  - background-color: transparent
                  - height: 30vw
                  - width: 15vw
                  - left: 5vw
                entity_picture:
                  - border-radius: 50%
                  - height: 12vw
                  - width: 12vw
                  - border: 0.5vw solid var(--background-color-2)
                name:
                  - color: var(--secondary-text-color)
                  - font-size: 4.5vw
                state:
                  - font-size: 3.5vw
              state:
              - value: "Slaapt"
                styles:
                  icon:
                    - filter: grayscale(100%)
              - value: "Net weg"
                styles:
                  icon:
                    - filter: grayscale(100%)
              - value: "Weg"
                styles:
                  icon:
                    - filter: grayscale(100%)
              - value: "Lang weg"
                styles:
                  icon:
                    - filter: grayscale(100%)

            - type: 'custom:simple-weather-card'
              card_mod:
                style: |
                  ha-card {
                    --ha-card-background: transparent; 
                    font-weight: normal !important;
                    font-size: 12px;
                    float: right;
                  } 
                  .weather__info__item {
                    display: none !important; 
                  }
              entity: weather.buienradar
              name: Weer
              backdrop:
                day: transparent
                night: transparent
        ######################
        ## GREETING
        ######################
        - type: 'custom:button-card'
          show_icon: false
          show_state: true
          show_name: true
          tap_action:
            action: none
          name: Home
          styles:
            card:         
              - text-align: right              
              - background-color: transparent
              - padding-bottom: 0
            name:
              - font-size: 10vw
              - margin-left: 5vw
              - color: var(--secondary-text-color)
              - font-weight: lighter              
              - justify-self: start
        
        ######################
        ## DEVICE CARDS
        ######################
        - type: "custom:homekit-card"        
          home: false
          style: |
            :host {
              --tile-background: rgba(255, 255, 255, 0.4);
              --tile-border-radius: 2vw;
              --tile-width: 24vw;
              --tile-height: 24vw;
              --tile-on-background: rgba(255, 255, 255, 1);
              
              --tile-name-text-color: var(--disabled-text-color);
              --tile-on-name-text-color: var(--text-medium-color);
              
              --tile-state-text-color: var(--disabled-text-color);
              --tile-on-state-text-color: var(--text-medium-color);
              
              --tile-state-changed-text-color: rgb(134, 134, 134);
              --tile-unavailable-state-text-color: rgba(255, 0, 0, 1);
              
              --tile-value-text-color: rgba(255, 0, 0, 1);
              
              
              --tile-icon-color: rgba(0, 0, 0, 0.3);
              --tile-on-icon-color: #f7d959;
              
              
              --tile-width-mobile: 24vw;
              --tile-height-mobile: 24vw;

              --min-header-height: 0px;

              --tile-icon-size: 8vw;

              --tile-image-radius: 100%

              --slider-width: 120px;
              --slider-height: 120px;
            }

            .card-title {
              padding: 0 !important;
            }

            .container {
              padding: 0 !important;
              margin-top: 0 !important;
            }

            .homekit-card {
              width: 91vw !important;
            }

            .button {
              margin: 1vw !important;
              padding: 1.75vw !important;
            }

            homekit-button .name {
              font-size: 1em !important;
            }

          title: "Home"
          useBrightness: false
          useTemperature: true
          useRGB: false
          titleColor: "var(--secondary-text-color)"
          enableColumns: false
          statePositionTop: true
          entities:
            - entities:
              - entity: light.dinner
                name: Eettafel
                icon: mdi:vanity-light
                popup:
                  type: custom:light-popup-card
                  scenesInARow: 2
                  brightnessWidth: 130px
                  brightnessHeight: 350px
                  switchWidth: 110px
                  switchHeight: 300px
              - entity: light.fibaro_livingroom
                name: Woonkamer
                icon: mdi:ceiling-light
                popup:
                  type: custom:light-popup-card
                  scenesInARow: 2
                  brightnessWidth: 130px
                  brightnessHeight: 350px
                  switchWidth: 110px
                  switchHeight: 300px
              - entity: light.fibaro_kitchen
                name: Keuken
                icon: mdi:track-light
                popup:
                  type: custom:light-popup-card
                  scenesInARow: 2
                  brightnessWidth: 130px
                  brightnessHeight: 350px
                  switchWidth: 110px
                  switchHeight: 300px
              - card: custom:mini-graph-card
                cardOptions:
                  entities:
                    - sensor.pir_kitchen_temperature
                cardStyle: |
                  ha-card {
                    --ha-card-background: transparent;
                    color: var(--text-medium-color);
                  }
                  .header {
                    padding: 0;
                  }
                  .header .icon {
                      color: var(--background-color-2);
                  }
                  .states {
                    padding: 0;
                  }
                  .states .state .state__value {
                    font-size: 1.75em;
                  }
                  .states .state .state__uom {
                    font-size: 1em;
                    font-weight: 300;
                    opacity: 1;
                  }
                  .header .name .ellipsis {
                    font-size: 1em;
                    font-weight: 500;
                    opacity: 1;
                  }
              - entity: fan.itho
                name: Ventilatie
                icon: mdi:fan
                spin: true
                tap_action: 
                  action: toggle
                  entity: fan.itho
              - entity: vacuum.norby
                name: Norby
                icon: "mdi:robot-vacuum"
                offStates:
                  - "docked"

        - type: 'custom:button-card'
          show_icon: false
          show_state: true
          show_name: true
          tap_action:
            action: none
          name: Tijdlijn
          styles:
            card:         
              - text-align: right              
              - background-color: transparent
              - padding-bottom: 0
            name:
              - font-size: 10vw
              - margin-left: 5vw
              - color: var(--secondary-text-color)
              - font-weight: lighter              
              - justify-self: start
        
        - type: logbook
          entities:
            - fan.itho
            - light.dinner
            - light.fibaro_kitchen
            - light.fibaro_livingroom
            - cover.small_bedroom
            - media_player.sonos_livingroom
            - media_player.apple_tv
            - vacuum.norby
            - sensor.marvin_status
            - sensor.laura_status
          hours_to_show: 24
          card_mod:
            style:
              .: |
                ha-card {
                  --ha-card-background: transparent;
                  --state-icon-color: var(--background-color-2);
                  color: var(--text-medium-color);
                }
                div.content {
                  padding-top: 0 !important;
                }
              ha-logbook$ : | 
                h4 {
                  display: none;
                }