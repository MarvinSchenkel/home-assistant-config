action: fire-dom-event
browser_mod:
  command: popup
  title: Debug
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
    layout-card:
      $grid-layout$:
        hui-entities-card:
          $: |
            .card-content {
              padding: 1.5em 2.7em 2.3em 2em;
            }
            ha-card {
              animation: border 1s forwards;
              border-radius: 0;
            }
            @keyframes border {
              0%, 100% {
                border-right: 1px solid rgba(0, 0, 0, 0.3);
              }
            }
            /* phone */
            @media screen and (max-width: 800px) {
              ha-card {
                animation: none;
              }
            }
          $hui-horizontal-stack-card$: |
            #root {
              justify-content: space-evenly;
              margin-top: 1.9em;
              margin-left: 0.8em;
            }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(3, 1fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        "huismodi lightbeweging overig"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(3, 1fr)
          grid-template-areas: |
            "huismodi"
            "lightbeweging"
            "overig"
    cards:
      #################################################
      #                                               #
      #                huismodi                      #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: huismodi
        title: Huismodi
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: binary_sensor.house_mode_someone_just_awake
          - entity: binary_sensor.house_mode_someone_awake
          - entity: binary_sensor.house_mode_someone_asleep
          - entity: binary_sensor.house_mode_everyone_asleep
          - entity: binary_sensor.house_mode_someone_just_home
          - entity: binary_sensor.house_mode_everyone_at_home_working

      #################################################
      #                                               #
      #                lightbeweging                  #
      #                                               #
      #################################################
      - type: entities
        view_layout:
          grid-area: lightbeweging
        title: Beweging en licht
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: binary_sensor.pir_kitchen
          - entity: binary_sensor.pir_hall_downstairs
          - entity: binary_sensor.pir_wc
          - entity: binary_sensor.pir_hall_upstairs
          - entity: binary_sensor.pir_master_bedroom
          - entity: binary_sensor.pir_bathroom
          - entity: binary_sensor.pir_third_floor_stairs
          - entity: binary_sensor.pir_mancave

          - entity: binary_sensor.livingroom_is_dark
          - entity: binary_sensor.hall_is_dark
          - entity: binary_sensor.hall_upstairs_is_dark
          - entity: binary_sensor.master_bedroom_is_dark
          - entity: binary_sensor.bathroom_is_dark
          - entity: binary_sensor.mancave_is_dark

      #################################################
      #                                               #
      #                overig                      #
      #                                               #
      #################################################
      - type: entities
        view_layout:
          grid-area: overig
        title: Overig
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: binary_sensor.sun_at_south_windows
          - entity: binary_sensor.sun_hot
          - entity: binary_sensor.sun_should_close_south_blinds

          - entity: sensor.pir_kitchen_temperature
          - entity: sensor.pir_master_bedroom_temperature
          - entity: sensor.pir_hall_downstairs_temperature
          - entity: sensor.pir_hall_upstairs_temperature
          - entity: sensor.pir_bathroom_temperature
