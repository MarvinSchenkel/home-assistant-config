action: fire-dom-event
browser_mod:
  command: popup
  title: Informatie
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
    layout-card:
      $grid-layout$:
        hui-entities-card:
          $: |
            .card-content {
              padding: 1.5em 2.7em 2.3em 2em;
            }
            ha-card {
              animation: border 1s forwards;
              border-radius: 0;
            }
            @keyframes border {
              0%, 100% {
                border-right: 1px solid rgba(0, 0, 0, 0.3);
              }
            }
            /* phone */
            @media screen and (max-width: 800px) {
              ha-card {
                animation: none;
              }
            }
          $hui-horizontal-stack-card$: |
            #root {
              justify-content: space-evenly;
              margin-top: 1.9em;
              margin-left: 0.8em;
            }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(3, 1fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        "woonkamer slaapkamer instellingen"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(3, 1fr)
          grid-template-areas: |
            "woonkamer"
            "slaapkamer"
            "instellingen"
    cards:
      #################################################
      #                                               #
      #                Woonkamer                      #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: woonkamer
        title: Woonkamer
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: binary_sensor.pir_kitchen

          - entity: sensor.pir_kitchen_luminance

          - entity: sensor.pir_kitchen_temperature

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: "%"
            positions: &bar_card_positions
              icon: outside
              indicator: "off"
              name: outside
            severity:
              - color: "#6d2525"
                from: 0
                to: 89
              - color: "#303435"
                from: 90
                to: 100
            entity_row: true
            entities:
              - entity: sensor.pir_kitchen_battery_level
                icon: mdi:battery

          - entity: sensor.gardendoor_cover_state
            name: Tuindeur
            icon: "mdi:blinds"

          - entity: sensor.livingroom_cover_state
            name: Woonkamer
            icon: "mdi:blinds"

      #################################################
      #                                               #
      #                Slaapkamer                      #
      #                                               #
      #################################################
      - type: entities
        view_layout:
          grid-area: slaapkamer
        title: Slaapkamer
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: binary_sensor.pir_master_bedroom

          - entity: sensor.pir_master_bedroom_luminance

          - entity: sensor.pir_master_bedroom_temperature

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: "%"
            positions: *bar_card_positions
            severity:
              - color: "#6d2525"
                from: 0
                to: 89
              - color: "#303435"
                from: 90
                to: 100
            entity_row: true
            entities:
              - entity: sensor.pir_master_bedroom_battery_level
                icon: mdi:battery

          - entity: sensor.master_bedroom_cover_state
            name: Slaapkamer
            icon: "mdi:blinds"

      #################################################
      #                                               #
      #                Instellingen                      #
      #                                               #
      #################################################
      - type: entities
        view_layout:
          grid-area: instellingen
        title: Instellingen
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: input_boolean.setting_manual_blinds
          - entity: input_boolean.setting_manual_lights
