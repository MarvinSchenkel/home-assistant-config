  - path: camera
    title: Voordeur
    type: masonry
    cards:
      - camera_view: live
        entity: camera.g4_doorbell_high
        type: picture-entity
        card_mod:
          style: |
            ha-card {
              aspect-ratio: 1 / 1;
            }
