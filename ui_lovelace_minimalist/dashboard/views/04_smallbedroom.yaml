title: "Slaapkamer Zoey"
path: smallbedroom
icon: "mdi:koala"
cards:
  - type: "vertical-stack"
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Slaapkamer Zoey

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.fibaro_small_bedroom
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              ulm_card_light_force_background_color: true
              ulm_card_light_name: Plafond
          - type: "custom:button-card"
            template: custom_card_luxaflex
            entity: input_select.smallbedroom_current_cover_scene
            variables:
              ulm_card_luxaflex_scene_1:
                name: Open
                entity_id: scene.smallbedroom_cover_open
              ulm_card_luxaflex_scene_2:
                name: Dicht
                entity_id: scene.smallbedroom_cover_closed

      - type: "custom:button-card"
        template: card_title
        name: Sensoren

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template: card_binary_sensor_alert
                variables:
                  ulm_card_binary_sensor_alert: true
                  ulm_show_last_changed: true
                entity: binary_sensor.presence_small_bedroom
              - type: "custom:button-card"
                template: card_binary_sensor
                variables:
                  ulm_card_binary_sensor_alert: true
                  ulm_show_last_changed: true
                entity: binary_sensor.smallbedroom_door_open
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.pir_smallbedroom_temperature
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name: Temperatuur
              ulm_card_graph_entity: sensor.pir_smallbedroom_temperature
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
