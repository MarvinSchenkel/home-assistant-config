title: "Woonkamer"
path: livingroom
icon: "mdi:fireplace"
cards:
  - type: "vertical-stack"
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Woonkamer

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: blank-card
          - type: custom:button-card
            template: custom_light_scene
            entity: scene.livingroom_lights_normal
            variables:
              ulm_card_light_color: "#d8d9e1"
              ulm_chip_icon: "ðŸ’¡"
              ulm_chip_icon_label: "Normaal"
              ulm_chip_font_color: "#212121"
          - type: custom:button-card
            template: custom_light_scene
            entity: scene.livingroom_lights_evening
            variables:
              ulm_card_light_color: "#d5b08d"
              ulm_chip_icon: "ðŸ’¡"
              ulm_chip_icon_label: "Avond"
              ulm_chip_font_color: "#212121"
          - type: custom:button-card
            template: custom_light_scene
            entity: scene.livingroom_lights_movie
            variables:
              ulm_card_light_color: "#ce944b"
              ulm_chip_icon: "ðŸ’¡"
              ulm_chip_icon_label: "Film"
              ulm_chip_font_color: "#212121"
          - type: "custom:button-card"
            color_type: blank-card

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: custom_card_luxaflex
            entity: input_select.gardendoor_current_cover_scene
            variables:
              ulm_card_luxaflex_scene_1:
                name: Half Open
                entity_id: scene.gardendoor_cover_halfopen
              ulm_card_luxaflex_scene_2:
                name: Half Dicht
                entity_id: scene.gardendoor_cover_halfclosed
              ulm_card_luxaflex_scene_3:
                name: Dicht
                entity_id: scene.gardendoor_cover_closed
          - type: "custom:button-card"
            template: custom_card_luxaflex
            entity: input_select.livingroom_current_cover_scene
            variables:
              ulm_card_luxaflex_scene_1:
                name: Half Open
                entity_id: scene.livingroom_cover_halfopen
              ulm_card_luxaflex_scene_2:
                name: Half Dicht
                entity_id: scene.livingroom_cover_halfclosed
              ulm_card_luxaflex_scene_3:
                name: Dicht
                entity_id: scene.livingroom_cover_closed
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: custom_card_luxaflex
            entity: input_select.kitchen_current_cover_scene
            variables:
              ulm_card_luxaflex_scene_1:
                name: Half Open
                entity_id: scene.kitchen_cover_halfopen
              ulm_card_luxaflex_scene_2:
                name: Half Dicht
                entity_id: scene.kitchen_cover_halfclosed
              ulm_card_luxaflex_scene_3:
                name: Dicht
                entity_id: scene.kitchen_cover_closed
          - type: "custom:button-card"
            template: card_input_boolean
            entity: input_boolean.livingroom_manual_control
            variables:
              ulm_card_input_boolean_name: Handmatige lampen
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_input_boolean
            entity: input_boolean.livingroom_cover_manual_control
            variables:
              ulm_card_input_boolean_name: Handmatig woonkamer
          - type: "custom:button-card"
            template: card_input_boolean
            entity: input_boolean.kitchen_cover_manual_control
            variables:
              ulm_card_input_boolean_name: Handmatig keuken
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.fibaro_kitchen
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              ulm_card_light_force_background_color: true
              ulm_card_light_name: Keuken
          - type: "custom:button-card"
            template: card_light
            entity: light.dinner
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              ulm_card_light_force_background_color: true
              ulm_card_light_name: Tafel
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.fibaro_livingroom
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              ulm_card_light_force_background_color: true
              ulm_card_light_name: Plafond
          - type: "custom:button-card"
            template: card_light
            entity: light.corner_couch
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              ulm_card_light_force_background_color: true
              ulm_card_light_name: Bank

      # - type: horizontal-stack
      #   cards:
      #     - type: "custom:button-card"
      #       template: card_input_boolean
      #       entity: switch.christmas_tree
      #       variables:
      #         ulm_card_input_boolean_name: Kerstboom
      #     - type: "custom:button-card"
      #       color_type: blank-card

      - type: "custom:button-card"
        template: card_title
        name: Sensoren

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template: card_binary_sensor_alert
                variables:
                  ulm_card_binary_sensor_alert: true
                  ulm_show_last_changed: true
                entity: binary_sensor.presence_livingroom
              - type: "custom:button-card"
                template: card_binary_sensor
                variables:
                  ulm_card_binary_sensor_alert: true
                  ulm_show_last_changed: true
                entity: binary_sensor.livingroom_door_open
              - type: "custom:button-card"
                template: card_binary_sensor
                variables:
                  ulm_card_binary_sensor_alert: true
                  ulm_show_last_changed: true
                entity: binary_sensor.garden_door_open
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.pir_kitchen_temperature
            variables:
              ulm_card_graph_name: Temperatuur
              ulm_card_graph_entity: sensor.pir_kitchen_temperature
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
