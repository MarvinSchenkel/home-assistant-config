title: "Mancave"
path: mancave
icon: "mdi:controller"
cards:
  - type: "vertical-stack"
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Mancave

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: blank-card
          - type: custom:button-card
            template: custom_light_scene
            entity: scene.mancave_lights_normal
            variables:
              ulm_card_light_color: "#d8d9e1"
              ulm_chip_icon: "ðŸ’¡"
              ulm_chip_icon_label: "Normaal"
              ulm_chip_font_color: "#212121"
          - type: custom:button-card
            template: custom_light_scene
            entity: scene.mancave_lights_tv
            variables:
              ulm_card_light_color: "#ce944b"
              ulm_chip_icon: "ðŸ’¡"
              ulm_chip_icon_label: "Dim"
              ulm_chip_font_color: "#212121"
          - type: "custom:button-card"
            color_type: blank-card

      - type: horizontal-stack
        cards:
          - type: "vertical-stack"
            cards:
              - type: "custom:button-card"
                template: custom_card_luxaflex
                entity: input_select.mancave_current_cover_scene
                variables:
                  ulm_card_luxaflex_scene_1:
                    name: Open
                    entity_id: scene.mancave_cover_halfopen
                  ulm_card_luxaflex_scene_2:
                    name: Half Dicht
                    entity_id: scene.mancave_cover_halfclosed
                  ulm_card_luxaflex_scene_3:
                    name: Dicht
                    entity_id: scene.mancave_cover_closed
                  ulm_card_luxaflex_scene_4:
                    name: Top-half Open
                    entity_id: scene.mancave_cover_tophalfopen

              - type: "custom:button-card"
                template: card_input_boolean
                entity: input_boolean.mancave_cover_manual_control
                name: Handmatige Luxaflex

          - type: "custom:button-card"
            template: card_light
            entity: light.mancave
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              ulm_card_light_force_background_color: true
              ulm_card_light_name: Lamp

      - type: "custom:button-card"
        template: card_title
        name: Sensoren

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template: card_binary_sensor_alert
                variables:
                  ulm_card_binary_sensor_alert: true
                  ulm_show_last_changed: true
                entity: binary_sensor.presence_mancave
              - type: "custom:button-card"
                template: card_binary_sensor
                variables:
                  ulm_card_binary_sensor_alert: true
                  ulm_show_last_changed: true
                entity: binary_sensor.mancave_door_open
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.pir_mancave_temperature
            variables:
              ulm_card_graph_name: Temperatuur
              ulm_card_graph_entity: sensor.pir_mancave_temperature
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
