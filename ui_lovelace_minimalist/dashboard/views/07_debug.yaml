title: "Debug"
path: debug
icon: "mdi:bug"

cards:
  - type: "vertical-stack"
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Debug
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_binary_sensor
            variables:
              ulm_card_binary_sensor_alert: true
              ulm_show_last_changed: true
            entity: binary_sensor.sun_should_close_south_blinds
          - type: "custom:button-card"
            template: card_binary_sensor
            variables:
              ulm_card_binary_sensor_alert: true
              ulm_show_last_changed: true
            entity: binary_sensor.sun_hot

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_binary_sensor
            variables:
              ulm_card_binary_sensor_alert: true
              ulm_show_last_changed: true
            entity: binary_sensor.sun_at_south_windows
          - type: "custom:button-card"
            template: card_generic_swap
            entity: input_select.current_music_schedule

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_binary_sensor
            entity: binary_sensor.kitchen_is_dark
            variables:
              ulm_show_last_changed: true
          - type: "custom:button-card"
            template: card_binary_sensor
            entity: binary_sensor.livingroom_is_dark
            variables:
              ulm_show_last_changed: true

      - type: "custom:button-card"
        template: card_title
        name: Beweging

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_binary_sensor
            entity: binary_sensor.presence_hall_upstairs
            variables:
              ulm_show_last_changed: true
          - type: "custom:button-card"
            template: card_binary_sensor
            entity: binary_sensor.presence_attic
            variables:
              ulm_show_last_changed: true

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_binary_sensor
            entity: binary_sensor.presence_bathroom
            variables:
              ulm_show_last_changed: true
          - type: "custom:button-card"
            template: card_binary_sensor
            entity: binary_sensor.presence_hall_downstairs
            variables:
              ulm_show_last_changed: true
