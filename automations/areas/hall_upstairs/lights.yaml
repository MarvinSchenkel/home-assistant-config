---
alias: areas_hall_upstairs_lights
description: Turns the hallway lights on when motion has been detected
mode: queued
id: 1bc47338-f273-4ec5-b45f-ca05d19434d5

trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id: binary_sensor.presence_hall_upstairs
    to: "on"
  - platform: state
    entity_id: binary_sensor.presence_hall_upstairs
    to: "off"
    for:
      seconds: 120
  - platform: state
    entity_id:
      - binary_sensor.someone_asleep
    to: "on"

condition:
  - condition: state
    entity_id: input_boolean.setting_manual_lights
    state: "off"

action:
  - choose:
      - conditions:
          - condition: state
            entity_id: binary_sensor.presence_hall_upstairs
            state: "on"
          - condition: state
            entity_id: binary_sensor.hall_upstairs_is_dark
            state: "on"
          - condition: state
            entity_id: binary_sensor.someone_asleep
            state: "off"

        sequence:
          - service: light.turn_on
            data:
              entity_id: light.fibaro_hall_upstairs

    default:
      - service: light.turn_off
        data:
          entity_id: light.fibaro_hall_upstairs
          transition: 5
