---
description: >
  Actions configured for my IKEA Remote in the small bedroom:
    - Up: Fully open the blinds
    - Down: Fully close the blinds
alias: areas_small_bedroom_remote

use_blueprint:
  path: EPMatt/ikea_e1743.yaml
  input:
    integration: "ZHA"
    remote: "bd698269e9130efc3e47768709de27b0"
    action_up_short:
      - service: cover.open_cover
        target:
          area_id: small_bedroom
    action_down_short:
      - service: close.open_cover
        target:
          area_id: small_bedroom