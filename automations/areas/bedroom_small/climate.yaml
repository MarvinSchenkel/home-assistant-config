---
alias: areas_small_bedroom_climate
description: Manages the climate in our small bed room
id: 80741f39-9e04-408b-90bf-dcde194198bb
mode: queued

trigger:
  - platform: homeassistant
    event: start

  - platform: event
    event_type: automation_reloaded

  - platform: state
    entity_id:
      - binary_sensor.everyone_left_home
    from: ~

  - platform: time
    at:
      - "18:00:00"
      - "06:00:00"

variables:
  anchors:
    - &target
      target:
        entity_id: climate.small_bedroom

    - &turn_on
      <<: *target
      alias: "Turn on heating"
      service: climate.set_hvac_mode
      data:
        hvac_mode: "heat"

    - &turn_down
      <<: *target
      alias: "Turn down small bedroom climate"
      service: climate.set_temperature
      data:
        temperature: 15.0

    - &turn_up
      <<: *target
      alias: "Turn down small bedroom climate"
      service: climate.set_temperature
      data:
        temperature: 17.0

action:
  - choose:
      - conditions:
          - or:
              - alias: "When the house is in away mode"
                condition: state
                entity_id: binary_sensor.everyone_left_home
                state: "on"
              - condition: time
                before: "18:00:00"
        sequence:
          - *turn_down

    default:
      - *turn_on
      - *turn_up
