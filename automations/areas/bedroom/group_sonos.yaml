---
description: Group sonos to the living room when there is music playing and motion is detected
alias:  areas_bedroom_group_sonos

use_blueprint:
  path: motion_group_sonos.yaml
  input:
    presence_entity: binary_sensor.presence_bedroom
    sonos_source: media_player.living_room
    sonos_target: media_player.bedroom
    no_presence_wait: 75
    custom_conditions:
      - "{{ not is_state('sensor.marvin_status', 'Slaapt') }}"
      - "{{ not is_state('sensor.laura_status', 'Slaapt') }}"
      - '{{ states("media_player.bedroom_tv") != "playing" }}'