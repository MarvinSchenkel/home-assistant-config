---
description: >
  Actions configured for my IKEA Remote in de bedroom:
    - Brightness up: Step increase the brightness of the bedroom lights
    - Brightness down: Step decrese the brightness of the bedroom lights
    - Middle buttion: Toggle bedroom lights
    - Arrow left: Decrease Sonos volume
    - Arrow right: Increase Sonos volume
alias: areas_bedroom_remote

use_blueprint:
  path: wormie_dk/zha-ikea-five-button-remote.yaml
  input:
    remote: d1b641827c2d934e455536d561d12866
    button_on_off:
      - service: light.toggle
        entity_id:
          - light.zha_group_bedroom
    button_brightness_up_short:
      - service: light.turn_on
        entity_id:
          - light.zha_group_bedroom
        data:
          brightness_step_pct: 15
    button_brightness_down_short:
      - service: light.turn_on
        entity_id:
          - light.zha_group_bedroom
        data:
          brightness_step_pct: -15
    button_left_short:
      - service: media_player.volume_set
        entity_id: media_player.bedroom
        data:
          volume_level: |
            {{ state_attr('media_player.bedroom', 'volume_level') | float - 0.02 }}
    button_right_short:
      - service: media_player.volume_set
        entity_id: media_player.bedroom
        data:
          volume_level: |
            {{ state_attr('media_player.bedroom', 'volume_level') | float + 0.02 }}
      