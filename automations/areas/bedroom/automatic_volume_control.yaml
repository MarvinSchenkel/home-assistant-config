---
alias: areas_bedroom_automatic_volume_control
description: >
  Turn off automatic volume control when manual controls are detected

use_blueprint:
  path: wormie_dk/zha-ikea-five-button-remote.yaml
  input:
    remote: d1b641827c2d934e455536d561d12866
    button_left_short:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.bedroom_automatic_volume
      - wait_for_trigger:
          platform: state
          entity_id: binary_sensor.presence_bedroom
          to: "off"
      - delay:
          seconds: 300
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.bedroom_automatic_volume
    button_right_short:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.bedroom_automatic_volume
      - wait_for_trigger:
          platform: state
          entity_id: binary_sensor.presence_bedroom
          to: "off"
      - delay:
          seconds: 300
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.bedroom_automatic_volume