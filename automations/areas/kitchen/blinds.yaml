---
alias: areas_kitchen_blinds
description: >
  Control the blinds in the kitchen by using
   - Sun elevation
   - Whenever we wake up
mode: single
max_exceeded: silent
id: 38622ce4-5865-45c4-8cb8-7b3b54801280

trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id:
      # Whether we just woke up / gone to sleep
      - binary_sensor.house_mode_everyone_asleep
      - binary_sensor.house_mode_someone_awake
    from: "off"
    to: "on"
  - platform: state
    entity_id:
      - input_boolean.setting_manual_blinds
  # Sun
  - platform: numeric_state
    entity_id:
      - sensor.sun_adjusted_elevation
    below: 0
  - platform: numeric_state
    entity_id:
      - sensor.sun_adjusted_elevation
    above: 0
  # Close the kitchen blinds at 20:30, even if the sun has not set yet
  - platform: time
    at: "20:30:00"
    id: "time_close_kitchen"
  # Hue Remote events
  - platform: event
    event_type: "zha_event"
    event_data:
      device_id: "dd93f7c049eb8e103af97459fb7aae53"
      command: "down_press"
    id: "hue_dimmer_down_press"
  - platform: event
    event_type: "zha_event"
    event_data:
      device_id: "dd93f7c049eb8e103af97459fb7aae53"
      command: "up_press"
    id: "hue_dimmer_up_press"

condition:
  - condition: state
    entity_id: input_boolean.setting_manual_blinds
    state: "off"

action:
  - choose:
      # Hue events
      - conditions:
          - condition: trigger
            id: "hue_dimmer_down_press"
        sequence:
          - &halfclosed
            service: scene.turn_on
            target:
              entity_id: scene.kitchen_cover_halfclosed

      - conditions:
          - condition: trigger
            id: "hue_dimmer_up_press"
        sequence:
          - &halfopen
            service: scene.turn_on
            target:
              entity_id: scene.kitchen_cover_halfopen

      # Half closed
      - conditions:
          - condition: or
            conditions:
              - condition: numeric_state
                entity_id:
                  - sensor.sun_adjusted_elevation
                below: 0
              - condition: time
                after: "20:30:00"
              - condition: state
                entity_id: binary_sensor.house_mode_everyone_asleep
                state:
                  - "on"
        sequence:
          - *halfclosed

    # Half open
    default:
      - *halfopen
