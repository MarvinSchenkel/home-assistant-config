---
alias: areas_master_bedroom_blinds
description: >
  Control the blinds in the master bedroom (which are facing south) by using 
   - Sun elevation
   - At 19:00
   - The solar panels (indicating a hot day)
   - Whenever we wake up
mode: queued
max_exceeded: silent
id: aa45eaa1-b64b-4319-acf5-1d3ac0ea1d1a

trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id:
      # Include auto-shut blinds on hot days
      - binary_sensor.sun_should_close_south_blinds
      # Whenever we wake up or go to sleep
      - input_select.laura_sleep_status_dropdown
      - input_select.marvin_sleep_status_dropdown
  - platform: state
    id: "asleep"
    entity_id:
      - input_select.laura_sleep_status_dropdown
      - input_select.marvin_sleep_status_dropdown
    to: "Slaapt"
  # Sun
  - platform: numeric_state
    entity_id:
      - sensor.sun_elevation
    below: 2.0
  - platform: time
    at: "19:00:00"

condition:
  - condition: state
    entity_id:
      - input_boolean.setting_manual_blinds
    state: "off"
  - condition: or
    conditions:
      - "{{ not is_state('input_select.bedroom_current_cover_scene', 'ventilating') }}"
      - condition: trigger
        id: "asleep"

action:
  - choose:
      # Ventilating at night
      - conditions:
          - condition: or
            conditions:
              - condition: state
                entity_id:
                  - sensor.marvin_status
                state:
                  - "Slaapt"
                  - "Net wakker"
              - condition: state
                entity_id:
                  - sensor.laura_status
                state:
                  - "Slaapt"
                  - "Net wakker"
        sequence:
          - service: scene.turn_on
            target:
              entity_id: scene.bedroom_cover_ventilatingnight

      # Fully closed
      - conditions:
          - condition: state
            entity_id:
              - binary_sensor.sun_should_close_south_blinds
            state: "on"
        sequence:
          - service: scene.turn_on
            target:
              entity_id: scene.bedroom_cover_closed

      # Half closed
      - conditions:
          - condition: or
            conditions:
              - condition: numeric_state
                entity_id:
                  - sensor.sun_elevation
                below: 2.0
              - condition: time
                after: "19:00:00"
        sequence:
          - service: scene.turn_on
            target:
              entity_id: scene.bedroom_cover_halfclosed

    # Half open
    default:
      - service: scene.turn_on
        target:
          entity_id: scene.bedroom_cover_halfopen
