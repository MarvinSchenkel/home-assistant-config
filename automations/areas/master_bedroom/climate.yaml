---
alias: areas_master_bedroom_climate
description: Manages the climate in our master bedroom
id: 0a71bc6d-3ba2-45b3-af71-5b8489f1665e
mode: queued

trigger:
  - platform: homeassistant
    event: start

  - platform: event
    event_type: automation_reloaded

  - platform: state
    entity_id:
      - binary_sensor.house_mode_everyone_asleep
      - binary_sensor.everyone_left_home
      - binary_sensor.house_mode_everyone_at_home_working
    from: ~

  - platform: time
    at: "21:00:00"

variables:
  anchors:
    - &target
      target:
        entity_id: climate.master_bedroom

    - &turn_on
      <<: *target
      alias: "Turn on heating"
      service: climate.set_hvac_mode
      data:
        hvac_mode: "heat"

    - &turn_down
      <<: *target
      alias: "Turn down master bedroom climate"
      service: climate.set_temperature
      data:
        temperature: 15.0

    - &turn_up
      <<: *target
      alias: "Turn down master bedroom climate"
      service: climate.set_temperature
      data:
        temperature: 17.0

action:
  - choose:
      - conditions:
          - alias: "When the house is in away mode"
            condition: state
            entity_id: binary_sensor.everyone_left_home
            state: "on"
        sequence:
          - *turn_down

      - conditions:
          - alias: "When the house is in away mode"
            condition: state
            entity_id: binary_sensor.house_mode_everyone_at_home_working
            state: "on"
        sequence:
          - *turn_down

      - conditions:
          - alias: "When the house is in sleep mode"
            condition: state
            entity_id: binary_sensor.house_mode_everyone_asleep
            state: "on"
        sequence:
          - *turn_on
          - *turn_up

      - alias: "Turn up the heating before bedtime"
        conditions:
          - condition: time
            after: "21:00:00"
        sequence:
          - *turn_on
          - *turn_up

      - alias: "Turn down the heating in the morning"
        conditions:
          - condition: state
            entity_id: binary_sensor.house_mode_everyone_asleep
            state: "off"
        sequence:
          - *turn_down
