---
alias: areas_bathroom_lights_off
description: Turns the bathroom lights off when not motion has been detected for a while
mode: single
id: 05991f47-2076-4c9b-b0e9-21746dd85fa1

trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id: binary_sensor.presence_bathroom
    to: "off"
    for:
      seconds: 120

condition:
  - condition: state
    entity_id: light.fibaro_bathroom
    state: "on"
  - condition: state
    entity_id: input_boolean.setting_manual_lights
    state: "off"
  - condition: state
    entity_id: binary_sensor.presence_bathroom
    state: "off"
    for:
      seconds: 120

action:
  service: light.turn_off
  data:
    entity_id: light.fibaro_bathroom
    transition: 5
