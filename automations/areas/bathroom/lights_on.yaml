---
alias: areas_bathroom_lights_on
description: Turns the bathroom lights on when motion has been detected
mode: queued
id: 9617f5b7-0733-4877-82ea-1ab8bc5332b0

trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id: binary_sensor.presence_bathroom

condition:
  - condition: state
    entity_id: binary_sensor.presence_bathroom
    state: "on"
  - condition: state
    entity_id: input_boolean.setting_manual_lights
    state: "off"
  - "{{ not is_state('sensor.marvin_status', 'Slaapt') }}"
  - "{{ not is_state('sensor.laura_status', 'Slaapt') }}"
  - condition: state
    entity_id: input_select.bathroom_darklight
    state: "dark"

action:
  - service: light.turn_on
    data:
      entity_id: light.fibaro_bathroom
      transition: 2
