---
description: "Set a variable to light to keep track of whether it is light or dark"
alias: areas_bathroom_set_to_light
mode: queued
id: 44D4FF33-31F8-4BAC-A97A-EAF189C43E6D

trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: template
    value_template: '{{ states("sensor.pir_bathroom_luminance") | int > 15 and is_state("light.fibaro_bathroom", "off") }}'
    for:
      seconds: 60

condition:
  - '{{ states("sensor.pir_bathroom_luminance") | int > 15 and is_state("light.fibaro_bathroom", "off") }}'

action:
  - service: input_select.select_option
    data:
      entity_id: input_select.bathroom_darklight
      option: "light"
