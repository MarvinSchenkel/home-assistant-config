---
description: Group sonos to the living room when there is music playing and motion is detected
alias:  areas_bathroom_group_sonos
id: 2f985b72-d45e-4cbd-9d7c-bffd86e602bf

use_blueprint:
  path: motion_group_sonos.yaml
  input:
    presence_entity: binary_sensor.presence_bathroom
    sonos_source: media_player.sonos_livingroom
    sonos_target: media_player.sonos_bathroom
    no_presence_wait: 75
    custom_conditions:
      - "{{ not is_state('sensor.marvin_status', 'Slaapt') }}"
      - "{{ not is_state('sensor.laura_status', 'Slaapt') }}"