---
alias: areas_hall_downstairs_lights
description: Turns the hallway lights on when motion has been detected
mode: queued
id: 797b07af-7b1f-4c4f-bd8f-be9708c64e63

trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id: binary_sensor.presence_hall_downstairs
    to: "on"
  - platform: state
    entity_id: binary_sensor.presence_hall_downstairs
    to: "off"
    for:
      seconds: 80
  - platform: state
    entity_id: input_select.livingroom_current_scene
    to: "movie"
    id: "movie"

condition:
  - condition: state
    alias: "Check if we can automate the lights"
    entity_id: input_boolean.setting_manual_lights
    state: "off"

action:
  - choose:
      - conditions:
          - condition: trigger
            alias: "Check if we started watching a movie"
            id: "movie"

        sequence:
          - &lights_turn_off
            service: light.turn_off
            alias: "Turn the hall lights off"
            data:
              entity_id: light.fibaro_hall_downstairs
              transition: 5

      - conditions:
          - condition: state
            alias: "Presence is detected"
            entity_id: binary_sensor.presence_hall_downstairs
            state: "on"
          - condition: state
            alias: "It is dark in the hall"
            entity_id: binary_sensor.hall_is_dark
            state: "on"

        sequence:
          - service: light.turn_on
            alias: "Turn the hall lights on"
            data:
              entity_id: light.fibaro_hall_downstairs

    default:
      - *lights_turn_off
