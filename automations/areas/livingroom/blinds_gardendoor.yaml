---
alias: areas_livingroom_blinds_gardendoor
description: >
  Control the blinds in the living room (which are facing south) by using
   - Sun elevation and azimuth
   - The solar panels (indicating a hot day)
   - Whenever we wake up
   - Fibaro switch on the wall
   - Whether we are watching TV
mode: queued
max_exceeded: silent
id: 3290a52e-cd7b-435b-8d43-7295bd0de3f3

trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id:
      # Include auto-shut blinds on hot days
      - binary_sensor.sun_should_close_south_blinds
      - input_boolean.setting_manual_blinds
    from:
      - "off"
      - "on"
    to:
      - "off"
      - "on"
  - platform: state
    entity_id:
      # Whether we just woke up / gone to sleep
      - binary_sensor.house_mode_everyone_asleep
      - binary_sensor.house_mode_someone_awake
    from:
      - "off"
      - "on"
    to:
      - "off"
      - "on"
  # Sun
  - platform: numeric_state
    entity_id:
      - sensor.sun_adjusted_elevation
    below: -10
  - platform: numeric_state
    entity_id:
      - sensor.sun_adjusted_elevation
    above: 0
  # Open garden door when we want to go outside using Fibaro Switch
  - platform: state
    entity_id: switch.nspanel_woonkamer_relay_1
    id: "garden_door_switch"
    from:
      - "on"
      - "off"
    to:
      - "on"
      - "off"
  # Open garden door when we open the door and the blinds are closed
  - platform: state
    entity_id:
      - binary_sensor.garden_door_open
    to: "on"
    id: "garden_door_open"
  # Trigger automation when door is closed, so garden door blinds revert
  # to original state
  - platform: state
    entity_id:
      - binary_sensor.garden_door_open
    to: "off"
  # Sync blinds 10m after finish wathing TV
  - platform: state
    entity_id: media_player.apple_tv
    to:
      - idle
      - standby
      - paused
    for:
      minutes: 8

condition:
  - condition: state
    entity_id:
      - input_boolean.setting_manual_blinds
    state: "off"

action:
  - choose:
      # Open/Close garden door when switch is pressed
      - conditions:
          - condition: trigger
            id: "garden_door_switch"
        sequence:
          - choose:
              - conditions:
                  - condition: state
                    entity_id:
                      - input_select.gardendoor_current_cover_scene
                    state: "halfopen"
                sequence:
                  - &cover_closed
                    service: scene.turn_on
                    target:
                      entity_id:
                        - scene.gardendoor_cover_closed
            default:
              - &cover_half_open
                service: scene.turn_on
                target:
                  entity_id:
                    - scene.gardendoor_cover_halfopen

      # Open garden door blinds when door is open
      - conditions:
          - condition: state
            entity_id: binary_sensor.garden_door_open
            state: "on"
        sequence:
          - *cover_half_open

      # Fully closed
      - conditions:
          - condition: or
            conditions:
              - condition: or
                conditions:
                  - condition: state
                    entity_id: binary_sensor.house_mode_everyone_asleep
                    state:
                      - "on"
                  - condition: state
                    entity_id: binary_sensor.house_mode_someone_just_awake
                    state:
                      - "on"
              - condition: state
                entity_id:
                  - binary_sensor.sun_should_close_south_blinds
                state: "on"
              - condition: and
                conditions:
                  - condition: state
                    entity_id:
                      - media_player.apple_tv
                    state: "playing"
                  - condition: state
                    entity_id:
                      - input_select.gardendoor_current_cover_scene
                    state: "closed"
        sequence:
          - *cover_closed

      # Half closed
      - conditions:
          - condition: numeric_state
            entity_id:
              - sensor.sun_adjusted_elevation
            below: -10
        sequence:
          - &cover_halfclosed
            service: scene.turn_on
            target:
              entity_id:
                - scene.gardendoor_cover_halfclosed

    # Half open
    default:
      - *cover_half_open
