---
alias: 'system_set_theme'
description: 'Automatically switch theme to dark so Dwains theme looks nice on mobile'
initial_state: 'true'
id: 02129438-fe1c-4e8e-91e4-4a960ce6603e

trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: sun.sun

action:
  - service: frontend.set_theme
    data:
      name: >
        {% if (is_state('sun.sun', 'above_horizon')) %}
          dwains-theme-light
        {% elif (is_state('sun.sun', 'below_horizon')) %}
          dwains-theme-dark
        {% else %}
          dwains-theme-light
        {% endif %}
      mode: light
  - service: frontend.set_theme
    data:
      name: >
        {% if (is_state('sun.sun', 'above_horizon')) %}
          dwains-theme-light
        {% elif (is_state('sun.sun', 'below_horizon')) %}
          dwains-theme-dark
        {% else %}
          dwains-theme-light
        {% endif %}
      mode: dark