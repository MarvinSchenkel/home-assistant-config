---
description: Send a notification when one of our garbage cans is being picked up tomorrow
alias: notification_garbage
mode: single

trigger:
  - platform: time
    at: "18:00:00"

condition:
  - condition: state
    entity_id: sensor.rmn_next_pickup_in
    state: '1'

action:
  - service: script.send_notification
    data:
      receivers:
        - "marvin"
        - "laura"
      message: "Morgen wordt {{ states('sensor.rmn_next_garbage_pickup') }} opgehaald!"