description: Send a notification when a download has finished
alias: system_notifications_download_finished
mode: single
id: 6d0db4cc-8de0-49f0-a06b-413773556ce9

trigger:
  - platform: webhook
    webhook_id: "sabnzb_download_finished"

action:
  - service: script.send_notification
    data:
      receivers:
        - "marvin"
      message: "{{ trigger.json.download_name }} is klaar met downloaden!"