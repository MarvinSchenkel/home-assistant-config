---
description: Trigger the alarm whenever motion has been detected when the alarm is armed
alias: house_trigger_alarm
mode: single
trigger:
  - platform: state
    entity_id: binary_sensor.pir_bedroom
    to: 'on'
  - platform: state
    entity_id: binary_sensor.pir_hallway
    to: 'on'
condition:
  - condition: state
    entity_id: alarm_control_panel.alarm
    state: armed_away
  - "{{ not is_state('vacuum.xiaomi_vacuum_cleaner', 'cleaning') }}"
action:
  service: notify.mobile_app_marvins_iphone
  data:
    title: "INBREKER ALERT!" 
    message: "Beweging gedetecteerd terwijl het alarm geactiveerd is!"
    data:
      push:
        category: "alarm" # Needs to match the top level identifier you used in the ios configuration      