alias: send_notification
description: >
  Automatically send a notification to one or more
  devices, based on our presence and states of other devices.
mode: parallel
max: 100

fields:
  message:
    description: The message that needs to be sent to the receivers
  title:
    description: Title of the message
  receivers:
    description: List of people that need to receive the notification
  type:
    description: Type of the notification, default 'normal'
  intercom_devices:
    description: List of sonos devices to broadcast the message to (only used when one of the receivers is 'intercom')

variables:
  type: "{{ type | default('normal') }}"
  home_status: ["Thuis", "Net Thuis"]
  away_status: ["Weg", "Net weg", "Lang weg"]
  laura_state: "{{ states('input_select.laura_status_dropdown') }}"
  marvin_state: "{{ states('input_select.marvin_status_dropdown') }}"

sequence:
  - repeat:
      count: "{{ receivers | length }}"
      sequence:
        - variables:
            receiver: "{{ receivers[repeat.index-1] }}"
            name: "{{ receiver[0] | upper }}{{ receiver[1:] }}"
            title: "{{ title | default('Hey') }} {{ name }}!"

        # First check if we need to play the notifcation on our TV
        - choose:
            - conditions:
                condition: or
                conditions:
                  - "{{ receiver == 'marvin' and marvin_state in home_status and not is_state('media_player.living_room_tv', 'off') }}"
                  - "{{ receiver == 'laura' and laura_state in home_status and not is_state('media_player.living_room_tv', 'off') }}"
              sequence:
                - service: notify.woonkamer
                  data:
                    message: "{{ message }}"
                    title: "{{ title }}"
                    data:
                      duration: 7
                      position: top-right

        # Check if we need to notify the mancave TV
        - choose:
            - conditions:
                - condition: state
                  entity_id:
                    - media_player.mancave_tv
                  state: "on"
                - "{{ receiver == 'marvin' }}"
                - "{{ marvin_state in home_status }}"
              sequence:
                - service: notify.mancave_tv
                  data:
                    message: "{{ message }}"
                    title: "{{ title }}"

        # Then check if we need to play it as an alert on our Sonos devices
        - choose:
            - conditions:
                - "{{ receiver == 'intercom' }}"
                - condition: state
                  entity_id:
                    - binary_sensor.house_mode_someone_asleep
                  state: "off"
              sequence:
                - repeat:
                    count: "{{ intercom_devices | length }}"
                    sequence:
                      - variables:
                          sonos_entity: "{{ intercom_devices[repeat.index-1] }}"
                      - service: sonos.snapshot
                        data:
                          entity_id: "{{ sonos_entity }}"
                      - service: sonos.unjoin
                        data:
                          entity_id: "{{ sonos_entity }}"
                      - service: media_player.volume_set
                        data:
                          entity_id: "{{ sonos_entity }}"
                          volume_level: 0.20
                      - service: media_player.play_media
                        data:
                          entity_id: "{{ sonos_entity }}"
                          media_content_id: !secret notification_sound_url
                          media_content_type: music
                      - delay:
                          seconds: 1
                      - service: tts.google_cloud_say
                        data:
                          entity_id: "{{ sonos_entity }}"
                          message: "{{ message }}"
                      - delay:
                          seconds: 5
                      - service: sonos.restore
                        data:
                          entity_id: "{{ sonos_entity }}"

        # Send mobile notifications
        - choose:
            - conditions: "{{ receiver == 'marvin' and (type == 'normal' or (type == 'away_only' and marvin_state in away_status )) }}"
              sequence:
                - service: notify.mobile_app_marvins_iphone
                  data:
                    message: "{{ message }}"
                    title: "{{ title }}"
        - choose:
            - conditions: "{{ receiver == 'laura' and (type == 'normal' or (type == 'away_only' and laura_state in away_status )) }}"
              sequence:
                - service: notify.mobile_app_iphone_van_l_a
                  data:
                    message: "{{ message }}"
                    title: "{{ title }}"
