    notify_device: 914d8850a885f5d60733df0615d6386d
    title: "Luxaflex"
    message: "Wil je dat ik de Luxaflex dicht doe in de woonkamer?"
    confirm_text: "Yep!"
    confirm-action:
      - service: scene.turn_on
        target:
          entity_id:
            - scene.livingroom_cover_closed
            - scene.gardendoor_cover_closed
