---
alias: cn_play_music
mode: restart

sequence:
  - alias: "Send notification"
    domain: mobile_app
    type: notify
    device_id: 914d8850a885f5d60733df0615d6386d
    title: "Muziek"
    message: "Wil je dat ik muziek aan zet in de woonkamer?"
    data:
      actions:
      - action: "CHILL"
        title: "Chill"
      - action: "TRANCE"
        title: "Trance / Deep"
      - action: "SURPRISE"
        title: "Verras me"

  - alias: "Awaiting response"
    wait_for_trigger:
      - platform: event
        event_type: mobile_app_notification_action
        
  - choose:
      - conditions: "{{ wait.trigger.event.data.action == 'CHILL' }}"
        sequence:
          - service: script.play_random_music
            data:
              sonos_entity: media_player.sonos_livingroom
              genre: 'chill'
      - conditions: "{{ wait.trigger.event.data.action == 'TRANCE' }}"
        sequence:
          - service: script.play_random_music
            data:
              sonos_entity: media_player.sonos_livingroom
              genre: 'trance_deep'
      - conditions: "{{ wait.trigger.event.data.action == 'SURPRISE' }}"
        sequence:
          - service: script.play_random_music
            data:
              sonos_entity: media_player.sonos_livingroom
              genre: 'normal'

  - service: media_player.volume_set
    data:
      entity_id: media_player.sonos_livingroom
      volume_level: 0.10
  - service: media_player.shuffle_set
    data:      
      entity_id: media_player.sonos_livingroom
      shuffle: true